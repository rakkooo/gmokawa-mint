<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>GmoKawa NFT Mint + Swap</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>GmoKawa NFT Mint (+ Coin Swap)</h1>
    <div id="walletStatus" class="wallet-status">Wallet not connected</div>

    <div class="btn-group">
      <button id="connectWalletBtn" class="connect-button">Connect Wallet</button>
      <button id="disconnectBtn" class="disconnect-button" style="display:none">Disconnect</button>
    </div>
  </header>

  <main>
    <section class="mint-container">
      <h2>Mint & Buy 10 MON</h2>
      <p>Minted: <span id="mintedSoFar">--</span> / 1000</p>
      <button id="mintBtn" class="mint-button" disabled>Mint Now</button>
    </section>
  </main>

  <footer><p>© 2025 C's Family</p></footer>

  <!-- Node ダミー -->
  <script>window.global=window;window.process={env:{}};window.require=()=>({});</script>

  <!-- ethers v5 -->

  <!-- Web3Modal v1 & WalletConnectProvider v1 -->
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
  <script src="https://unpkg.com/@walletconnect/web3-provider@1.8.0/dist/umd/index.min.js"></script>

  <!-- アプリ本体 -->
  <script type="module" src="script.js"></script>
  <script src="errorReporter.js"></script>
</body>
</html>
